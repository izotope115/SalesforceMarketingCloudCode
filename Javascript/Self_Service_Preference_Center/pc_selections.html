<script runat="server">
    Platform.Load("core", "1.1");
    var DE = "PC_Selections"
    try {

        var PC_Selections = DataExtension.Init(DE);
        var Rows = PC_Selections.Rows.Retrieve();

        if (Rows.length > 0) {
            for (var i in Rows) {
                Write('<div><p> '+ Rows[i]["Sales"] + '</p>');
           
            }
        }

        Variable.SetValue("rowMessage", "(+) New data was retrieved successfully.");

    } catch (err) {
        Variable.SetValue("rowMessage", "(-) No data was retrieved." + err);
    }
</script>
