<form>
    <label for="phone">Phone Number:</label>
    <input type="tel" pattern="^\d{3}-\d{3}-\d{4}$" placeholder="Example: 123-456-7890" title="Example: 123-456-7890"><br>
    
    <label for="email">Email:</label>
    <input pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" type="email" placeholder="Example: you@me.com" required /><br>
    
    <input type="submit" value="Submit Now!">
</form>
